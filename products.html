<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products - My Company</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>My Company</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>Our Products</h2>
    <div id="product-grid" class="product-grid"></div>
</main>

<footer>
    <p>&copy; 2025 My Company</p>
</footer>

<script>
fetch('data/products.json')
    .then(res => res.json())
    .then(products => {
        const grid = document.getElementById('product-grid');

        products.forEach(p => {
            const isSale = p.available === true;

            const statusLabel = isSale
                ? '<span class="status sale">Sale</span>'
                : '<span class="status not-sale">Not for Sale</span>';

            const imgClass = isSale ? 'product-img sale-img' : 'product-img';

            grid.innerHTML += `
                <div class="product-item">
                    <img src="${p.image}" alt="${p.name}" class="${imgClass}">
                    <h3>${p.name}</h3>
                    <p class="price">${p.price}</p>
                    ${statusLabel}
                </div>
            `;
        });
    });
</script>

</body>
</html>
